<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BSBA Officers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .officer {
      width: 200px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
    }
    .officer img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .officer p {
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
    .back-button {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>BSBA DEPARTMENT OFFICERS</h1>

  <div class="gallery">
    <div class="officer">
      <img src="PRESIDENT.jpg" alt="President">
      <p>President</p>
    </div>
    <div class="officer">
      <img src="VICE PRES.jpg" alt="Vice President">
      <p>Vice President</p>
    </div>
    <div class="officer">
      <img src="SECRETARY.jpg" alt="Secretary">
      <p>Secretary</p>
    </div>
    <div class="officer">
      <img src="TREASURER.jpg" alt="Treasurer">
      <p>Treasurer</p>
    </div>
    <div class="officer">
      <img src="MODERATOR.jpg" alt="Moderator">
      <p>Moderator</p>
    </div>
    <div class="officer">
      <img src="MUSE.jpg" alt="Muse">
      <p>Muse</p>
    </div>
    <div class="officer">
      <img src="SGT.jpg" alt="Sergeant at Arms">
      <p>Sergeant at Arms</p>
    </div>
    <div class="officer">
      <img src="BUS.MNGR1.jpg" alt="Business Manager 1">
      <p>Business Manager 1</p>
    </div>
    <div class="officer">
      <img src="BUS.MNGR.jpg" alt="Business Manager 2">
      <p>Business Manager 2</p>
    </div>
    <div class="officer">
      <img src="ADONIS.jpg" alt="Adonis">
      <p>Adonis</p>
    </div>
    <!-- Add more officers as needed -->
  </div>

  <a href="mains.html" class="back-button">‚Üê Back to Main Page</a>

</body>
</html>
